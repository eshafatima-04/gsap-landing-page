<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-weight: 400;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        header {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(100% - 140px);
            height: 60px;
            padding: 0 50px;
            margin-left: 19px;
            margin-top: 10px;
            border-radius: 100px;
            background-color: white;
            box-shadow: 0 24px 104px rgba(0 0 0 / 5%);
            z-index: 9;
        }

        header .toggle-btn {
            width: 30px;
            cursor: pointer;
        }

        header .toggle-btn span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 5px 0;
            background: #000;
            transition: all ease 0.5s;
        }
      .toggle-btn-active span:nth-child(1){
            transform: rotate(45deg);
            z-index: 1300;
        }
        .toggle-btn-active span:nth-child(2){
            transform: rotate(-45deg) translate3d(5px -5px 0);
            z-index: 1200;
        }
       .toggle-btn-active span:nth-child(1){
            opacity: 0;
        }
        .hero-sec {
            padding-top: 100px;
            background-color: wheat;
            text-align: center;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            z-index: 0;
            justify-content: center;
        }

        .hero-sec h1 {
            font-size: 3em;
        }

        .hero-sec h5 {
            font-size: 1.2em;
            color: grey;
            margin-bottom: 50px; /* Add margin below the heading */
        }

        .img-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 50px; /* Add space between heading and images */
        }

        .img-group .item {
            width: 200px;
            height: 260px;
        }

        
        .img-group .item img {
    width: 100%;
    height: 250px; /* Update this line */
    object-fit: cover;
    border-radius: 5px;
}

        nav {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            background-color: white;
            padding: 130px 0 50px;
            border-radius: 40px;
            box-shadow: 0 24px 104px rgba(0 0 0 / 5%);
            z-index: -1;
            opacity: 0;
            transition: all 0.5s ease;
        }

        nav.active {
            z-index: 1000;
            opacity: 1;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 35px;
        }

        nav ul li a {
            font-size: 18px;
            letter-spacing: 7px;
            text-transform: uppercase;
            color: #333;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all ease 0.5s;
        }

        nav ul li a:before {
            position: absolute;
            content: "";
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transform: scale(0);
            background-color: #333;
            transform-origin: left;
            z-index: -1;
            transition: all ease 0.5s;
        }

        nav ul li a:hover:before {
            transform: scaleX(1);
        }

        nav ul li a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h4>CLEARK</h4>
        </div>
        <div class="toggle-btn" id="toggle-btn" onclick="myfunction()">
            <span></span><span></span><span></span>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-sec">
            <div class="text-group">
                <h1>Darlene Robertson</h1>
                <h5>JR. Fashion Designer</h5>
            </div>
            <div class="img-group">
                <div class="item"><img src="joshua-rawson-harris-YNaSz-E7Qss-unsplash.jpg"></div>
                <div class="item"><img src="review-1.jpg"></div>
                <div class="item"><img src="istockphoto-539953380-2048x2048.jpg"></div>
                <div class="item"><img src="istockphoto-1193750118-2048x2048.jpg"></div>
                <div class="item"><img src="review-3.jpg"></div>
                <div class="item"><img src="review-4.jpg"></div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        // GSAP Animation triggered on page load
        window.onload = function () {
            let tl = gsap.timeline();
            tl.from("header", {
                y: -100,
                opacity: 0,
                duration: 1.5,
                ease: "expo.inOut"
            })
                .from(".text-group > *", {
                    y: 100,
                    opacity: 0,
                    duration: 1.5,
                    ease: "expo.inOut",
                    stagger: 0.5
                })
                .from(".img-group .item", {
                    y: -1000,
                    opacity: 0,
                    duration: 1.5,
                    ease: "bounce.out",
                    stagger: {
                        amount: 0.5,
                        from: "random"
                    }
                })
        .to(".img-group .item:nth-child(2)",{
            y:-30,
            x:-35,
            rotation:-375,
            duration:2.5,
            ease:"expo.inOut"
        })
        .to(".img-group .item:nth-child(4)",{
            y:-40,
            duration:2.5,
            ease:"expo.inOut"
        })
        .to(".img-group .item:nth-child(5)",{
            y:-30,
            x:0,
            rotation:15,
            duration:2.5,
            ease:"expo.inOut"
        })
        .to(".img-group .item:nth-child(3)",{
            y:70,
            x:0,
            duration:2.5,
            ease:"expo.inOut"
        })
        };

        // Function to handle the toggle of the nav menu
        function myfunction() {
            var nav = document.getElementById("navbar");
            var togglebtn = document.getElementById("toggle-btn");

            // Toggle the 'active' class on nav
            nav.classList.toggle("active");
            togglebtn.classList.toggle("toggle-btn-active");

            // GSAP Animation for nav toggle (opacity animation)
            if (nav.classList.contains("active")) {
                gsap.to(nav, { opacity: 1, duration: 0.5, ease: "expo.inOut" });
            } else {
                gsap.to(nav, { opacity: 0, duration: 0.5, ease: "expo.inOut" });
            }
        }
    </script>
</body>

</html>
